{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-semibold">Generate</h1>
  <p class="text-slate-600">Create an English blog draft with OpenAI and save it.</p>

  <form class="mt-6 bg-white border rounded-xl p-6 grid gap-4" method="post" action="/ui/generate">
    <div>
      <label class="block text-sm font-medium mb-1">Title</label>
      <input name="title" required class="w-full border rounded-lg px-3 py-2" placeholder="FastAPI tips..." />
    </div>
    {% if error %}
  <div class="mb-4 rounded-lg bg-red-50 border border-red-200 px-4 py-3 text-sm text-red-700">
    Failed to generate article. Please try again.
  </div>
{% endif %}

    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Audience</label>
        <input name="audience" class="w-full border rounded-lg px-3 py-2" value="developers" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Tone</label>
        <input name="tone" class="w-full border rounded-lg px-3 py-2" value="confident" />
      </div>
    </div>

    <button class="bg-slate-900 text-white px-4 py-2 rounded-lg w-fit">
      Generate & Save
    </button>
  </form>
{% endblock %}
